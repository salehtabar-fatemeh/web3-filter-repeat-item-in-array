<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>
<body>
    <script>
        const scores = [10, 7, 1, 3, 0, 15 ,1 ,1 ,7 ,17, 10]
        let newScores = scores.filter((score, index)=>scores.indexOf(score) === index);
        document.write("new scores without repeat item is: " + newScores);

    </script>
    
</body>
</html>
